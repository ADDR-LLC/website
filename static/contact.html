<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>

    <!-- make sure to add the correct dots before the path or the linking of the file will not work during prod-->
    <link rel="stylesheet" href="../styling/contact.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <form id="contactForm">
        <div>
            <h1 id="contactTitle">Contact Us</h1>
            <p id="contactDesc">Enter your information below and we will make sure to get back to you as soon as possible!</p>
        </div>
        <div class="fullName">
            <input type="text" id="firstName" name="firstName" required placeholder="First">
            <input type="text" id="lastName" name="lastName" required placeholder="Last">
        </div><br>
    
        <input type="email" id="userEmail" name="userEmail" required placeholder="Email Address"><br>
        
        <input type="text" id="subject" name="subject" required placeholder="Subject"><br>
        
        <textarea id="description" name="description" rows="4" cols="50" required placeholder="Please type the details of your inquiry in this box..."></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script src="../js/contact.js"></script>
</body>
</html>
