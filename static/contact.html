<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>

    <!-- make sure to add the correct dots before the path or the linking of the file will not work during prod-->
    <link rel="stylesheet" href="../styling/contact.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <form action="../php/webhook.php" method="post">
        <div class="contactTitle">
            <h1>Contact Us</h1>
        </div>
        <div class="fullName">
            <input type="text" id="firstName" name="firstName" required placeholder="First Name">
            <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
        </div><br>
    
        <input type="email" id="userEmail" name="userEmail" required placeholder="Email : you@addr.com"><br>
        
        <!-- <label for="subject">Subject:</label> -->
        <input type="text" id="subject" name="subject" required placeholder="Subject"><br>
        
        <!-- <label for="description">Description:</label>] -->
        <textarea id="description" name="description" rows="4" cols="50" required placeholder="Type the description of your inquiry here..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
